<!DOCTYPE html>
<html lang="en">
  <!--Created by Tivotal-->
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Popup Box - Tivotal</title>

    <!--font awesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />

    <!--css file-->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
  <div class="container">
      <input type="checkbox" id="check">
      <label class="show-btn" for="check">Click Me</label>
      <div class="bg"></div>
      <div class="alert-box ">
        <div class="icon">
          <i class="fas fa-exclamation"></i>
        </div>
        <header>Confirm</header>
        <p>Are you sure to delete the file?</p>
        <div class="btns">
          <label for="check">Delete</label>
          <label for="check">Cancel</label>
        </div>
      </div>
    </div>
  </body>
</html>
